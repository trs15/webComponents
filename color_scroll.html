<style>

    .wrapper{
        width: 200vw;
        padding-right: 100%;
    }

        height: 100%;
        position:absolute;
    }

        width: 100%;

        width: 85%;

    #color_3{
        width: 75%;

<script type="text/javascript">
    
    function slide(){
        var panels = document.getElementsByClassName("color_panel");
        for (i = 0; i < panels.length; i++){
            move_right(panels[i])
        }
    }

    function move_right(box) {
        var right_side = innerWidth
        var pos = 0
        console.log(box)
        while (pos < right_side){
            box.setAttribute("style", "left:1")
            wait(10)
            pos++
        }
    }
    
</script>
